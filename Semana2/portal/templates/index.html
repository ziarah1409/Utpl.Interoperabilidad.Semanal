<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservicios App</title>

    <!-- Agregar enlaces a los archivos CSS y JavaScript de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="mt-4">Bienvenido a la Aplicación de Microservicios</h1>
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <h2 class="mt-4">Otras funcionalidades:</h2>
        <ul class="list-group">
            <li class="list-group-item"><a href="/customers">Listar Clientes</a></li>
            <li class="list-group-item"><a href="/invoices">Listar Facturas</a></li>
            <li class="list-group-item"><a href="/generic">Servicio Genérico</a></li>
            <li class="list-group-item"><a href="/send_notification?user_id=1&message=Hola">Enviar Notificación</a></li>
        </ul>
    </div>
</body>
</html>
